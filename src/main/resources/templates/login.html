<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- CSS読込 -->
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/css/login.css}">
  <!-- JS読込 -->
  <script th:src="@{webjars/jquery/jquery.min.js}" defer></script>
  <script th:src="@{webjars/bootstrap/js/bootstrap.min.js}" defer></script>
  <title th:text="#{login}"></title>
</head>
<body>
  <form method="post" th:action="@{/login}" class="form-login">

    <p th:if="${session['SPRING_SECURITY_LAST_EXCEPTION']} != null"
      th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}"
      class="text-danger">
      ログインエラーメッセージ
    </p>

    <div class="form-group">
      <label for="name" th:text="#{userName}"></label>
      <input type="text" class="form-control" id="name" name="username">
    </div>
    <div class="form-group">
      <label for="password" th:text="#{password}"></label>
      <input type="password" class="form-control" id="password" name="password">
    </div>
    <div class="mx-auto">
      <input type="submit" th:value="#{login}" class="btn btn-primary">
    </div>
  </form>
</body>
</html>
